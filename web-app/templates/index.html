<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <title>Fake News!</title>
  </head>
  <body>
    <h1>Real or Fake News?</h1>

    <div class="row">
        <div class="col">
            <form action="{{ url_for('predict') }}" method="post">
                <input name="news" class="form-control my-2" type="text" placeholder="News Title" required />
                <button type="submit" class="form-control my-2 btn btn-outline-primary">Predict!</button>
            </form>
        </div>
    </div>

    
    <div class="row">
        <div class="col">
            <h3>{{ pred_text }}</h3>
        </div>
    </div>

  </body>
</html>
